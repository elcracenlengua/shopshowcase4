<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Products - DarkShop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6ff;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            color: white;
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1) rotate(-5deg);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-size: 20px;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .typing-text {
            font-size: 18px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .products-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Filters Section */
        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e6e6ff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
        }

        .filter-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .filter-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .search-sort {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            color: #e6e6ff;
            font-size: 14px;
            width: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box::placeholder {
            color: rgba(230, 230, 255, 0.5);
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            color: #e6e6ff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sort-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .product-info {
            position: relative;
            z-index: 1;
        }

        .product-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6e6ff;
            line-height: 1.3;
        }

        .product-description {
            font-size: 14px;
            color: rgba(230, 230, 255, 0.7);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
        }

        .product-stock {
            font-size: 12px;
            color: rgba(230, 230, 255, 0.6);
            margin-bottom: 16px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-to-cart-btn:hover::before {
            left: 100%;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-view-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e6e6ff;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
        }

        .quick-view-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(230, 230, 255, 0.6);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: rgba(230, 230, 255, 0.6);
        }

        .no-results i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Product Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e6e6ff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .modal-product-image {
            font-size: 120px;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-product-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e6e6ff;
        }

        .modal-product-price {
            font-size: 32px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-product-description {
            color: rgba(230, 230, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 15px 30px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .products-content {
                padding: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .filters-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-sort {
                flex-direction: column;
                width: 100%;
            }
            
            .search-box, .sort-select {
                width: 100%;
            }
            
            .category-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            
            <div class="cart-icon" onclick="goToCart()">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-count" id="cart-count">0</div>
            </div>

            <h1>Premium Products</h1>
            <div class="typing-text" id="typing-text"></div>
        </div>

        <div class="products-content">
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-header">
                    <div class="category-filters">
                        <button class="filter-button active" onclick="filterProducts('all')">All Products</button>
                        <button class="filter-button" onclick="filterProducts('electronics')">Electronics</button>
                        <button class="filter-button" onclick="filterProducts('fashion')">Fashion</button>
                        <button class="filter-button" onclick="filterProducts('home')">Home</button>
                    </div>
                    
                    <div class="search-sort">
                        <input type="text" class="search-box" placeholder="Search products..." id="search-input" oninput="searchProducts()">
                        <select class="sort-select" id="sort-select" onchange="sortProducts()">
                            <option value="name">Sort by Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <h3>Loading amazing products...</h3>
            </div>

            <!-- No Results -->
            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No products found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-product-image" id="modal-image"></div>
            <div class="modal-product-info">
                <h3 id="modal-title"></h3>
                <div class="modal-product-price" id="modal-price"></div>
                <div class="modal-product-description" id="modal-description"></div>
                
                <div class="modal-actions">
                    <button class="add-to-cart-btn" onclick="addToCartFromModal()">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        // Product data
        let products = [];
        let filteredProducts = [];
        let currentCategory = 'all';
        let currentProduct = null;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize typing effect
        function initTyping() {
            const typed = new Typed('#typing-text', {
                strings: [
                    'Discover amazing products',
                    'Premium quality guaranteed',
                    'Fast & secure shopping',
                    'Your next favorite item awaits'
                ],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true,
                showCursor: true,
                cursorChar: '|'
            });
        }

        // Load products from JSON
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                
                // Flatten products from categories
                products = [];
                Object.keys(data).forEach(category => {
                    data[category].forEach(product => {
                        products.push({
                            ...product,
                            category: category
                        });
                    });
                });
                
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                // Fallback products if JSON fails to load
                products = [
                    { id: 1, name: "Wireless Earbuds", price: 79.99, stock: 50, image: "ðŸŽ§", description: "Premium sound quality with noise cancellation", category: "electronics" },
                    { id: 2, name: "Smart Watch", price: 199.99, stock: 25, image: "âŒš", description: "Track your fitness and stay connected", category: "electronics" },
                    { id: 3, name: "Summer Dress", price: 49.99, stock: 30, image: "ðŸ‘—", description: "Light and comfortable summer fashion", category: "fashion" },
                    { id: 4, name: "Sneakers", price: 99.99, stock: 40, image: "ðŸ‘Ÿ", description: "Comfortable walking shoes for everyday use", category: "fashion" },
                    { id: 5, name: "Desk Lamp", price: 45.99, stock: 25, image: "ðŸ’¡", description: "LED desk lighting with adjustable brightness", category: "home" }
                ];
                filteredProducts = [...products];
                renderProducts();
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const noResults = document.getElementById('no-results');
            
            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductModal(${product.id})">
                    <div class="product-image">
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-stock">${product.stock} in stock</div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                            <button class="quick-view-btn" onclick="event.stopPropagation(); showProductModal(${product.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Animate product cards
            anime({
                targets: '.product-card',
                translateY: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 600,
                easing: 'easeOutCubic'
            });
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter products
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            // Apply search if there's a search term
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderProducts();
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            // Start with current category filter
            if (currentCategory === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === currentCategory);
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderProducts();
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById('sort-select').value;
            
            switch (sortBy) {
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'category':
                    filteredProducts.sort((a, b) => a.category.localeCompare(b.category));
                    break;
            }
            
            renderProducts();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product && product.stock > 0) {
                window.cartManager.addItem(product, 1);
                
                // Animate the button
                const button = event.target;
                anime({
                    targets: button,
                    scale: [1, 1.1, 1],
                    duration: 300,
                    easing: 'easeOutCubic'
                });
            }
        }

        // Show product modal
        function showProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            if (!currentProduct) return;
            
            const modal = document.getElementById('product-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalPrice = document.getElementById('modal-price');
            const modalDescription = document.getElementById('modal-description');
            
            modalImage.textContent = currentProduct.image;
            modalTitle.textContent = currentProduct.name;
            modalPrice.textContent = `$${currentProduct.price.toFixed(2)}`;
            modalDescription.textContent = currentProduct.description;
            
            modal.classList.add('show');
            
            // Animate modal
            anime({
                targets: '.modal-content',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutCubic'
            });
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('product-modal');
            
            anime({
                targets: '.modal-content',
                scale: [1, 0.8],
                opacity: [1, 0],
                duration: 200,
                easing: 'easeInCubic',
                complete: function() {
                    modal.classList.remove('show');
                }
            });
        }

        // Add to cart from modal
        function addToCartFromModal() {
            if (currentProduct && currentProduct.stock > 0) {
                window.cartManager.addItem(currentProduct, 1);
                closeModal();
            }
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goToCart() {
            window.location.href = 'cart.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initTyping();
            loadProducts();
            
            // Update cart count
            const cartCount = window.cartManager ? window.cartManager.getItemCount() : 0;
            const cartCountElement = document.getElementById('cart-count');
            if (cartCount > 0 && cartCountElement) {
                cartCountElement.textContent = cartCount;
                cartCountElement.style.display = 'flex';
            }
            
            // Animate header
            anime({
                targets: '.header',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutCubic'
            });
            
            // Animate filters
            anime({
                targets: '.filters-section',
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 600,
                delay: 200,
                easing: 'easeOutCubic'
            });
        });

        // Close modal when clicking outside
        document.getElementById('product-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
